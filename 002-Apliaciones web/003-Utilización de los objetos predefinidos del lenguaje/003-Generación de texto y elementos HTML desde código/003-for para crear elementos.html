<!doctype html>
<html>
    <head>
        
    </head>
    <body>
        <div class="calendario"></div>
        <script>
            let elemento = document.querySelector(".calendario");
            elemento.innerHTML = "<h1>Calendario</h1>";
            for(let i = 1;i<=31;i++){
                let dia = document.createElement("div");
                dia.setAttribute("class","dia");
                dia.innerHTML = i;
                elemento.appendChild(dia);
            }
            
        </script>
    </body>
</html>
