<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
        <script
  src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"
  integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
        <script>
            $(function(){
                $.getJSON("platos.json", { }, function(datos){
                    
                    datos[0].platos.forEach(function(plato) {
                        $("#entrantes").append('<article><img src="plato.jpg">'+plato.+'</article>')
                    });
                });
                $("#menu").accordion();
            });
            
        </script>
    </head>
    <body>
      <div id="menu">
      <h3>Entrantes</h3>
      <div id="entrantes">
        
      </div>
      <h3>Primeros</h3>
      <div id="primeros">
        
      </div>
      <h3>Segundos</h3>
      <div id="segundos">
        
      </div>
      <h3>Postres</h3>
      <div id="postres">
        
      </div>
    </div>
    </body>
</html>
