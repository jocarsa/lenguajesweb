<!doctype html>
<html>
    <head>
        <style>
            body {
              counter-reset: article;
            }
            article::before {
              counter-increment: pagina;
              content: "Seccion " counter(pagina) ": ";
            }
        </style>
    </head>
    <body>
        <h1>Título de la web</h1>
        <article>
            <h2>Página</h2>
        </article>
        <article>
            <h2>Página</h2>
        </article>
        <article>
            <h2>Página</h2>
        </article>
    </body>
</html>
