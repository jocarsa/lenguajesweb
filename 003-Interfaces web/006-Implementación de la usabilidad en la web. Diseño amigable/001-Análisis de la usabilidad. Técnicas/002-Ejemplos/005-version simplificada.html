<!doctype html>
<html lang="es">
    <head>
        <title>Accesibilidad</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <button id="menos" value=-0.1>-</button>
        <button id="mas" value=0.1>+</button>
        <h1>Jose Vicente Carratalá</h1>
        <p>Esta es la web de Jose Vicente Carratlá, donde encontrarás información sobre mi</p>
        <script>
            var tamaño = 1;
            document.querySelectorAll("button").onclick = function(){
                tamaño += this.value
                document.querySelector("body").style.fontSize = tamaño+"em";
            }
        </script>
    </body>
</html>
