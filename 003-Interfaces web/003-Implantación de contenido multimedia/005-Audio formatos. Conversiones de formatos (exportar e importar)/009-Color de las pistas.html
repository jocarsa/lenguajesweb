<!doctype html>
<html lang="es">
    <head>
        <title>Multipista</title>
        <meta charset="utf-8">
        <style>
             html,body{
                 width:100%;
                 height:100%;
                 font-family: sans-serif;
            }
            h1{padding:0px;margin:0px;}
            body{
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
            }
            header{height:10%;}
            footer{height:10%;}
            main{height:80%;}
            main{
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
            }
            .pista{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
                margin-bottom:5px;
            }
            .cabecera{
                width:20%;
            }
            .clips{
                width:80%;
            }
            .clip{
                width:100%;
                height:30px;
                background:red;
                border:1px solid red;
                border-radius:5px;
                box-sizing: border-box;
                padding:5px;
            } 
        </style>
    </head>
    <body>
        <header>Multipistas</header>
        <main>
            <div class="pista">
                <div class="cabecera">
                    Voz
                    <input type="color" id="colorvoz">
                </div>
                <div class="clips">
                    <div class="clip" id="clipvoz">Voz</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Guitarras
                    <input type="color" id="colorguitarras">
                </div>
                <div class="clips">
                    <div class="clip" id="clipguitarras">Guitarras</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Bajo
                    <input type="color" id="colorbajo">
                </div>
                <div class="clips">
                    <div class="clip" id="clipbajo">Bajo</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Bateria
                    <input type="color" id="colorbateria">
                </div>
                <div class="clips">
                    <div class="clip" id="clipbateria">Bateria</div>
                </div>
            </div>
        </main>
        <footer>(c) 2024 Jose Vicente Carratala</footer>
    </body>
</html>
