<!doctype html>
<html lang="es">
    <head>
        <title>Multipista</title>
        <meta charset="utf-8">
        <style>
             html,body{
                 width:100%;
                 height:100%;
                 font-family: sans-serif;
            }
            h1{padding:0px;margin:0px;}
            body{
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
            }
            header{height:10%;}
            footer{height:10%;}
            main{height:80%;}
            main{
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
            }
            .pista{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: stretch;
                align-content: stretch;
                margin-bottom:5px;
            }
            .cabecera{
                width:20%;
            }
            .clips{
                width:80%;
            }
            .clip{
                width:100%;
                height:30px;
                background:red;
                border:1px solid white;
                box-shadow:0px 5px 10px rgba(0,0,0,0.3);
                border-radius:5px;
                box-sizing: border-box;
                padding:5px;
            } 
        </style>
    </head>
    <body>
        <header>
            <h1>Multipistas</h1>
            <button id="Pause">Pause</button>
            <button id="Play">Play</button>
            <button id="Stop">Stop</button>
        </header>
        <main>
            <div class="pista">
                <div class="cabecera">
                    Voz
                    <input type="color" id="colorvoz">
                    <input type="range" id="volumenvoz" min=0 max=1 step=0.01>
                </div>
                <div class="clips">
                    <div class="clip" id="clipvoz">Voz</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Guitarras
                    <input type="color" id="colorguitarras">
                    <input type="range" id="volumenguitarras" min=0 max=1 step=0.01>
                </div>
                <div class="clips">
                    <div class="clip" id="clipguitarras">Guitarras</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Bajo
                    <input type="color" id="colorbajo">
                    <input type="range" id="volumenbajo" min=0 max=1 step=0.01>
                </div>
                <div class="clips">
                    <div class="clip" id="clipbajo">Bajo</div>
                </div>
            </div>
            <div class="pista">
                <div class="cabecera">
                    Bateria
                    <input type="color" id="colorbateria">
                    <input type="range" id="volumenbateria" min=0 max=1 step=0.01>
                </div>
                <div class="clips">
                    <div class="clip" id="clipbateria">Bateria</div>
                </div>
            </div>
        </main>
        <footer>(c) 2024 Jose Vicente Carratala</footer>
        <script>
            document.getElementById("colorvoz").onchange = function(){
                document.getElementById("clipvoz").style.background = this.value
            }
            document.getElementById("colorguitarras").onchange = function(){
                document.getElementById("clipguitarras").style.background = this.value
            }
            document.getElementById("colorbajo").onchange = function(){
                document.getElementById("clipbajo").style.background = this.value
            }
            document.getElementById("colorbateria").onchange = function(){
                document.getElementById("clipbateria").style.background = this.value
            }
            var audiovoz = new Audio("voz.mp3");
            audiovoz.load();
            var audioguitarras = new Audio("guitarras.mp3");
            audioguitarras.load();
            var audiobajo = new Audio("bajo.mp3");
            audiobajo.load();
            var audiobateria = new Audio("bateria.mp3");
            audiobateria.load();
            document.getElementById("Play").onclick = function(){
                audiovoz.play();
                audioguitarras.play();
                audiobajo.play();
                audiobateria.play();
            }
            document.getElementById("Pause").onclick = function(){
                audiovoz.pause();
                audioguitarras.pause();
                audiobajo.pause();
                audiobateria.pause();
            }
            document.getElementById("Stop").onclick = function(){
                audiovoz.currentTime = 0;
                audioguitarras.currentTime = 0;
                audiobajo.currentTime = 0;
                audiobateria.currentTime = 0;
            }
            document.getElementById("volumenvoz").onchange = function(){
                audiovoz.volume = this.value
            }
            document.getElementById("volumenguitarras").onchange = function(){
                audioguitarras.volume = this.value
            }
            document.getElementById("volumenbajo").onchange = function(){
                audiobajo.volume = this.value
            }
            document.getElementById("volumenbateria").onchange = function(){
                audiobateria.volume = this.value
            }
        </script>
    </body>
</html>
