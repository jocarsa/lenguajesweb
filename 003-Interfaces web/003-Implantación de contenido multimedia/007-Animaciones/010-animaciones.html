<!doctype html>
<html lang="es">
    <head>
        <title>Animaciones</title>
        <meta charset="utf-8">
        <style>
            section{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 10px; 
                width: 100%;
                height: 100vh; 
            }
            article {
               background-color: #f2f2f2;
                border: 1px solid #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                transition:all 1s;
            }
            article:hover{
                border:1px solid white;
                box-shadow:0px 10px 20px rgba(0,0,0,0.3);
            }
            .anima{
                animation:rota 2s;
                animation-fill-mode: none;
                
            }
            @keyframes rota{
                0%{transform: rotateY(0deg);}
                100%{transform: rotateY(180deg);}
            }
            section{
                perspective: 1000px;
            }
        </style>
    </head>
    <body>
        <section>
            <article contenido="A">1</article>
            <article contenido="A">2</article>
            <article contenido="B">3</article>
            <article contenido="B">4</article>
            <article contenido="C">5</article>
            <article contenido="C">6</article>
            <article contenido="D">7</article>
            <article contenido="D">8</article>
            <article contenido="E">9</article>
            <article contenido="E">10</article>
            <article contenido="F">11</article>
            <article contenido="F">12</article>
            <article contenido="G">13</article>
            <article contenido="G">14</article>
            <article contenido="H">15</article>
            <article contenido="H">16</article>
        </section>
        <script>
            var elementos = document.querySelectorAll("article")
            var elementoactual;
            elementos.forEach(function(elemento) {
                elemento.onclick = function(){
                    console.log("Has hecho click");
                    elementoactual = elemento
                    elemento.classList.add("anima")
                    setTimeout(function(){
                        let valor = elementoactual.getAttribute("contenido")
                        elementoactual.innerHTML = valor
                    },1000)
                }
            });
        </script>
    </body>
</html>
