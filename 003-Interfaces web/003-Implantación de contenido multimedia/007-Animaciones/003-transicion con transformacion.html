<!doctype html>
<html lang="es">
    <head>
        <title>Animaciones</title>
        <meta charset="utf-8">
        <style>
            #objetivo{
                background:red;
                width:200px;
                height:200px;
                padding:10px;
                color:white;
                border-radius:5px;
                transition:all 2s;
                
            }
            #objetivo:hover{
                background:green;
                transform:rotate(20deg);
            }
        </style>
    </head>
    <body>
        <div id="objetivo">
            Este es un id
        </div>
    </body>
</html>
