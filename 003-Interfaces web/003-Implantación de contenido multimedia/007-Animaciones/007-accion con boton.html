<!doctype html>
<html lang="es">
    <head>
        <title>Animaciones</title>
        <meta charset="utf-8">
        <style>
            #objetivo{
                background:red;
                width:200px;
                height:200px;
                padding:10px;
                color:white;
                border-radius:5px;
                
            }
            .anima{
                animation:rota 2s;
            }
            @keyframes rota{
                0%{transform:rotate(0deg);}
                100%{transform:rotate(360deg);}
            }
            
        </style>
    </head>
    <body>
        <button>Ejecuta</button>
        <div id="objetivo">
            Este es un id
        </div>
        <script>
            document.querySelector("button").onclick = function(){
                document.querySelector("#objetivo").classList.add("anima")
            }
        </script>
    </body>
</html>
