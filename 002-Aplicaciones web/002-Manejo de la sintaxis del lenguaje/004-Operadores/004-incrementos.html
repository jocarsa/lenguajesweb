<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>
            let edad = 46;
            console.log("Mi edad es de ",edad," años");
            edad += 2;
            console.log("Mi edad es de ",edad," años");
            edad -= 2;
            console.log("Mi edad es de ",edad," años");
            edad *= 2;
            console.log("Mi edad es de ",edad," años");
            edad /= 2;
            console.log("Mi edad es de ",edad," años");
            edad++;
            console.log("Mi edad es de ",edad," años");
            edad--;
            console.log("Mi edad es de ",edad," años");
        </script>
    </head>
    <body>
    </body>
</html>
